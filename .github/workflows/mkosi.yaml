---
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: mkosi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: systemd/mkosi@v24.3

      - name: configure 
        run: |
           cp postinst.chroot /opt 
           mkosi dependencies | xargs -d '\n' sudo apt-get systemd-ukify systemd-repart
      
      - name: build image 
        run: mkosi build
